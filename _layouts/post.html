---
layout: default
---

<article>
    <section class="title">
        <h2>{{ page.title }} </h2>
    </section>
    <section class="meta">
        <span class="time">
            <time datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ page.date | date:"%Y-%m-%d" }}</time>
        </span>
        <span
            class           = "like-wrapper"
            like-shortname  = '{{ site.disqus }}'
            like-identifier = '{{ page.guid }}'
            like-name       = '{{ page.title }}'
            like-btn        = '&#xf087;'
            like-link       = '{{ site.atom-baseurl }}{{ page.url }}'
            ></span>
        <script type="text/javascript">
var l = document.createElement('script');
l.type = 'text/javascript'; l.async = true; l.src = 'http://www.like-btn.com/javascript/widget.js';
(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(l);
        </script>
        <!-- END this would not work on any other domain -->
        {% endif %}
    </section>
    <section class="post">
        {{ content }}
    </section>
    {% if page.guid %}
    <div class="divider">
        <span>
            {% if page.previous %}
            <a href="{{ page.previous.url }}"><i class="fa fa-chevron-left"></i></a>
            {% else %}
            <i class="fa fa-circle"></i>
            {% endif %}
        </span>
        <span>
            {% if page.next %}
            <a href="{{ page.next.url }}"><i class="fa fa-chevron-right"></i></a>
            {% else %}
            <i class="fa fa-circle"></i>
            {% endif %}
        </span>
    </div>

    {% endif %}
</article>
